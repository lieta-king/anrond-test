android {
    compileSdkVersion 30  // 或更高版本
    defaultConfig {
        applicationId "com.example.anrondtest"
        minSdkVersion 23  // 更新为 Android 6.0 及以上
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
