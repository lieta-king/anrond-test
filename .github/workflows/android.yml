name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'

    - name: Download and set up Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget tar
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip -d $HOME/sdk
        mkdir -p $HOME/sdk/cmdline-tools/latest
        mv $HOME/sdk/cmdline-tools/* $HOME/sdk/cmdline-tools/latest
        yes | $HOME/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        $HOME/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-19" "build-tools;19.1.0"

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: MyApp
        path: app/build/outputs/apk/debug/app-debug.apk
